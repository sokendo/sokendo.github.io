<script>
$("#works-list li").click(function () {
  if($(this).data("title") != undefined) {
    $("#works-modal img").attr("src", $(this).children("img").attr("src"));
    $("#works-modal h1").text($(this).data("title"));
    $("#works-modal ul").html("<li>" + $(this).data("categories").join("<li>"));
    $("#works-modal p").text($(this).data("description"));
    $("#works-modal span").html("<a href='"+$(this).data("url")+"'>" + $(this).data("url") + "</a>");
    $("#works-modal").show();
  }
});
$("#works-modal-closer").click(function () {
  $("#works-modal").hide();
});
</script>
